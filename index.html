<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Product preview card component</title>
  
  <!--Icon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Font Family-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:wght@400;700&family=Lato&family=Montserrat:wght@500;700&family=Poppins:ital,wght@0,500;0,600;0,800;1,100;1,200;1,300;1,400;1,900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:wght@400;700&family=Fraunces:wght@500&family=Lato&family=Montserrat:wght@500;700&family=Poppins:ital,wght@0,500;0,600;0,800;1,100;1,200;1,300;1,400;1,900&display=swap" rel="stylesheet">

  <!--   CSS Link -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <article class="product">
      <picture class="product__img">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="images/image-product-mobile.jpg" alt="perfume">
      </picture> 

      <div class="product__content">
        <p class="product__type">Perfume</p>
        <h1 class="product__title">Gabrielle Essence Eau De Perfume</h1>

        <p>floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p> 

        <div class="product__price">
          <p class="product__new-price"><span class="visually-hidden">Current Price:</span>
            $149.99</p>
          <p class="product__original-price"><span class="visually-hidden">Original Price:</span>
            <s>$169.99</s></p>
        </div>

        <button class="btn_cart" data-icon="shopping-cart">Add to Cart</button>
      </div>

    </article>
  </main>

</body>
</html>
